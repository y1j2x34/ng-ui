<div class="ui_datetimepicker">
    <div class="dtp_header">
        <a class="dtp_toggler dtp_preview">
            <i class="glyphicon glyphicon-arrow-left"></i>
        </a>
        <div class="dtp_selectors">
            <div class="dtp_dropdown dtp_month">
                <a class="dtp_dropdown_text">
                    <span>一月</span>
                    <i class="caret"></i>
                </a>
                <div class="dtp_dropdown_content" ui-scrollbar="picker.scrollbarOptions" box-height="160px">
                    <ul>
                        <li ng-repeat="month in picker.locale._months" ng-click="picker.selectMonth(month)">
                            <a href="javascript:;" ng-click="picker.selectMonth($index+1)" ng-bind="month"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="dtp_dropdown dtp_year">
                <a class="dtp_dropdown_text">
                    <span>2017</span><i class="caret"></i>
                </a>
                <div class="dtp_dropdown_content" ui-scrollbar="picker.scrollbarOptions" box-height="160px">
                    <ul>
                        <li ng-repeat="year in [2017,2018]" ng-click="picker.selectYear()">
                            <a href="javascript:;" ng-click="picker.selectYear($index + 1)" ng-bind="year"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <a class="dtp_toggler dtp_next">
            <i class="glyphicon glyphicon-arrow-right"></i>
        </a>
    </div>
    <div class="dtp_body">
        <div class="dtp_calendar">
            <table class="dtp_calendar_table">
                <thead>
                    <tr>
                        <th ng-repeat="weekdayMin in picker.locale._weekdaysMin" ng-bind="weekdayMin"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="weekdays in picker.calendar.monthData">
                        <td ng-repeat="dayOfMonth in weekdays" ng-bind="dayOfMonth" ng-click="picker.selectDay(dayOfMonth)"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="dtp_timepicker">
            <table>
                <tr>
                    <td class="dtp_spinner dtp_hover">
                        <input type="text" class="ui_spinner_md" name="hour" ui-spinner ng-model="picker.time.hour" ng-change="picker.changeTime('hour', picker.time)" min="0" max="24" step="1" orientation="vertical">
                    </td>
                    <td class="dtp_colon">:</td>
                    <td class="dtp_spinner dtp_minute">
                        <input type="text" class="ui_spinner_md" name="minute" ng-model="picker.time.minute" ng-change="picker.changeTime('minut', picker.time)" ui-spinner min="0" max="60" step="1" orientation="vertical">
                    </td>
                    <td class="dtp_colon">:</td>
                    <td class="dtp_spinner dtp_second">
                        <input type="text" class="ui_spinner_md" name="second" ng-model="picker.time.second" ng-change="picker.changeTime('second', picker.time)" ui-spinner min="0" max="60" step="1" orientation="vertical">
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="dtp_footer">
        <a href="javascript:;" class="btn btn-xs btn-default">取消</a>
        <a href="javascript:;" class="btn btn-xs btn-primary">确定</a>
    </div>
    {{picker.viewValue}}
</div>
