<span class="ui_datetimepicker"
ng-class="{'dtp_inline':vm.inline, 'dtp_hide_datepicker': !vm.datepicker, 'dtp_hide_timepicker': !vm.timepicker, 'open':vm.containerVisible}">
    <a class="btn btn-sm btn-primary dtp_viewer" ng-click="vm.showContainer()">
        <i class="glyphicon glyphicon-calendar" ng-if="!vm.timepicker"></i>
        <i class="glyphicon glyphicon-time" ng-if="vm.timepicker"></i>
        <span ng-bind="vm.ngModel.$modelValue"></span>
    </a>
    <div class="dtp_container">
        <input type="hidden" ui-datetimepicker-selector lang="{{vm.lang}}" ng-model="vm.viewValue">
    </div>
</span>
