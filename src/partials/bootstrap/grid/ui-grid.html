<div>
    <div class="grid_container" ng-class="{'grid_fixedheader': grid.fixHeader}">
        <div class="grid_header">
            <table class="table table-bordered" ui-grid-header>
                <thead>
                    <tr>
                        <th ng-repeat="header in grid.grid.headers" class="grid_head" ui-grid-head-cell></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="grid_body" ui-scrollbar="grid.gridBodyScrollbarOptions" box-height="{{grid.gridHeight}}">
            <table class="table table-hover table-bordered">
                <tbody>
                    <tr ui-grid-row ng-repeat="$rowdata in grid.grid.data" ng-init="$rowIndex = $index" class="grid_row" data-index="{{$index}}">
                        <td ng-repeat="$column in grid.grid.columns" ui-grid-row-cell></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center" ng-if="!grid.grid.data || grid.grid.data.length < 1">
                <h2>没有数据</h2>
            </div>
        </div>
        <div class="grid_toolbar_container">
            <div ng-include="grid.footerTemplateUrl"> </div>
        </div>
        <!-- .grid_toolbar_container end -->
    </div>
    <!-- .grid_container end -->
</div>
